<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="banner">
      <img class="img-rounded" src="./assets/images/avatar-jessica.jpeg" alt="avatar image" />
      <div class="info">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">
          London, United Kingdom
        </p>
      </div>
      <p class="about">
        "Front-end developer and avid reader."
      </p>
    </div>

    <div class="socials">
      <a href="https://github.com" target="_blank" class="btn">GitHub</a>
      <a href="https://www.frontendmentor.io" target="_blank" class="btn">Frontend Mentor</a>
      <a href="https://linkendin.com" target="_blank" class="btn">LinkedIn</a>
      <a href="https://twitter.com" target="_blank" class="btn">Twitter</a>
      <a href="https://instagram.com" target="_blank" class="btn">Instagram</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/mofodox" target="_blank">Khairul Akmal</a>.
  </div>
</body>

</html>
